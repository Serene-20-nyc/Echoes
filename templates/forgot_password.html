<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segreta | Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-text {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <!-- Starry Canvas Background -->
    <canvas id="stars"></canvas>

    <!-- Overlay Gradient -->
    <div class="overlay"></div>

    <div class="container">
        <div class="form-container">
            <h2>üåü Forgot Password</h2>
            <p class="info-text">
                Enter your email address and we'll send you a link to reset your password.
                The link will be valid for 1 hour for security reasons.
            </p>

            <div id="messageContainer"></div>

            <form id="forgotPasswordForm">
                <input type="email" placeholder="Enter your email" id="email" required>
                <button type="submit" id="submitBtn">Send Reset Link</button>
            </form>

            <div class="back-link">
                <a href="{{ url_for('login_page') }}">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        const messageContainer = document.getElementById("messageContainer");
        const email = document.getElementById("email").value;

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        messageContainer.innerHTML = "";

        try {
            const response = await fetch("/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });

            const result = await response.json();

            if (response.ok) {
                messageContainer.innerHTML = `
                    <div class="message success">
                        <strong>‚ú® Email Sent!</strong><br>
                        ${result.message}
                    </div>
                `;
                document.getElementById("forgotPasswordForm").reset();
            } else {
                messageContainer.innerHTML = `
                    <div class="message error">
                        <strong>‚ùå Error</strong><br>
                        ${result.message}
                    </div>
                `;
            }
        } catch (error) {
            messageContainer.innerHTML = `
                <div class="message error">
                    <strong>‚ùå Network Error</strong><br>
                    Please check your connection and try again.
                </div>
            `;
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Reset Link";
        }
    });
</script>

</html>
