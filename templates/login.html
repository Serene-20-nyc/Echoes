<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segreta | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <!-- Starry Canvas Background -->
    <canvas id="stars"></canvas>
    
    <!-- Overlay Gradient -->
    <div class="overlay"></div>
    
    <div class="container">
        <h2>Login to Segreta</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a></p>
            <p><a href="{{ url_for('forgot_password_page') }}" style="color: #FFD700; font-size: 0.9em;">Forgot your password?</a></p>
        </form>
    </div>
</body>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
            window.location.href = "/dashboard"; // Redirect after login
        } else if (response.status === 403 && result.redirect_url) {
            // Not verified: redirect to verification page
            window.location.href = result.redirect_url;
        }
    });
</script>

</html>
