<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segreta | Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <!-- Starry Canvas Background -->
    <canvas id="stars"></canvas>

    <!-- Overlay Gradient -->
    <div class="overlay"></div>

    <div class="container">
        <h2>Sign Up for Segreta</h2>
        <form id="signupForm">
            <p class="title">Username:</p>
            <input type="text" placeholder="Username" id="username" required>
            <p class="title">Email:</p>
            <input type="email" placeholder="Email" id="email" required>
            <p class="title">Password:</p>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
        </form>
    </div>
</body>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const response = await fetch("/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
            if (result.redirect_url) {
                window.location.href = result.redirect_url; // Redirect to verification page
            } else {
                window.location.href = "/login"; // Fallback
            }
        }
    });
</script>


</html>
